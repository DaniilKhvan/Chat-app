<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat App — Register / Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="/config.js"></script>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow-sm overflow-hidden">
            <div class="card-body p-4">

              <h3 class="mb-3 text-center">Chat App</h3>
              <p class="text-center text-muted small mb-4">Register or login to continue</p>

              <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="true">Register</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="false">Login</button>
                </li>
              </ul>

              <div class="tab-content" id="authTabsContent">

                <div class="tab-pane fade show active" id="register" role="tabpanel">
                  <form id="registerForm" class="needs-validation" novalidate>
                    <div id="registerAlert" class="alert d-none" role="alert"></div>

                    <div class="mb-3">
                      <label for="regUsername" class="form-label">Username</label>
                      <input type="text" class="form-control" id="regUsername" required minlength="3" maxlength="50" placeholder="john_doe">
                      <div class="invalid-feedback">Username 3–50 characters required.</div>
                    </div>

                    <div class="mb-3">
                      <label for="regEmail" class="form-label">Email</label>
                      <input type="email" class="form-control" id="regEmail" required placeholder="you@example.com">
                      <div class="invalid-feedback">Valid email required.</div>
                    </div>

                    <div class="mb-3">
                      <label for="regPassword" class="form-label">Password</label>
                      <input type="password" class="form-control" id="regPassword" required minlength="6" placeholder="At least 6 characters">
                      <div class="invalid-feedback">Password must be at least 6 characters.</div>
                    </div>

                    <div class="mb-3">
                      <label for="regPasswordConfirm" class="form-label">Confirm password</label>
                      <input type="password" class="form-control" id="regPasswordConfirm" required minlength="6" placeholder="Repeat password">
                      <div class="invalid-feedback">Passwords must match.</div>
                    </div>

                    <div class="d-grid gap-2">
                      <button class="btn btn-primary" type="submit">Create account</button>
                      <button class="btn btn-outline-secondary" type="button" id="registerCancel">Reset</button>
                    </div>

                  </form>
                </div>

                <div class="tab-pane fade" id="login" role="tabpanel">
                  <form id="loginForm" class="needs-validation" novalidate>
                    <div id="loginAlert" class="alert d-none" role="alert"></div>

                    <div class="mb-3">
                      <label for="loginEmail" class="form-label">Email</label>
                      <input type="email" class="form-control" id="loginEmail" required placeholder="you@example.com">
                      <div class="invalid-feedback">Email required.</div>
                    </div>

                    <div class="mb-3">
                      <label for="loginPassword" class="form-label">Password</label>
                      <input type="password" class="form-control" id="loginPassword" required placeholder="Your password">
                      <div class="invalid-feedback">Password required.</div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                      <div class="form-check">
                        <input type="checkbox" id="rememberMe" class="form-check-input me-1">
                        <label for="rememberMe" class="form-check-label small">Remember me</label>
                      </div>
                      <a href="#" class="small">Forgot password?</a>
                    </div>

                    <div class="d-grid">
                      <button class="btn btn-success" type="submit">Sign in</button>
                    </div>
                  </form>
                </div>

              </div>

            </div>
          </div>

          <p class="text-center text-muted small mt-3">© Chat App — Built with Bootstrap</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
