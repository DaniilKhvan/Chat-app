<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat App — Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
      .admin-card { max-width:720px; margin:28px auto; }
      .small-muted { font-size:0.9rem; color:#6c757d; }
      .result { min-height:2rem; }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand bg-white shadow-sm">
      <div class="container">
        <a href="/chats.html" class="navbar-brand mb-0 h5">← Back to chats</a>
        <div class="d-flex gap-2">
          <button id="logoutBtn" class="btn btn-sm btn-outline-secondary">Logout</button>
        </div>
      </div>
    </nav>

    <main class="admin-card">
      <div class="card">
        <div class="card-body">
          <h4 class="mb-2">Admin panel</h4>
          <p class="small-muted mb-3">Use these operations to manage data. Authenticated with admin token.</p>

          <div class="mb-4">
            <label class="form-label">Delete user by ID</label>
            <div class="input-group">
              <input id="delUserId" class="form-control" placeholder="User id (24 chars)"/>
              <button id="delUserBtn" class="btn btn-danger">Delete user</button>
            </div>
            <div id="delUserResult" class="mt-2 result"></div>
          </div>

          <hr />

          <div class="mb-4">
            <label class="form-label">Delete chat by ID</label>
            <div class="input-group">
              <input id="delChatId" class="form-control" placeholder="Chat id"/>
              <button id="delChatBtn" class="btn btn-danger">Delete chat</button>
            </div>
            <div id="delChatResult" class="mt-2 result"></div>
          </div>

          <hr />

          <div class="mb-4">
            <label class="form-label">Delete message by ID</label>
            <div class="input-group">
              <input id="delMsgId" class="form-control" placeholder="Message id"/>
              <button id="delMsgBtn" class="btn btn-danger">Delete message</button>
            </div>
            <div id="delMsgResult" class="mt-2 result"></div>
          </div>

          <hr />

          <div class="mt-3">
            <small class="text-muted">Admin credentials (for local testing):</small>
            <div class="small-muted">Email: <code>admin@example.com</code> &nbsp; Password: <code>superStrongAdminPass123</code></div>
          </div>

        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
