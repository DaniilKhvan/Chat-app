<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat App — Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="/config.js"></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand bg-white shadow-sm">
      <div class="container">
        <a href="/chats.html" class="navbar-brand mb-0 h4">← Chats</a>
        <div class="d-flex gap-2">
          <button id="logoutBtn" class="btn btn-sm btn-outline-secondary">Logout</button>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="mb-3">Add contact</h5>
              <form id="addContactForm" class="row g-2 align-items-end">
                <div class="col-12 col-sm-8">
                  <label class="form-label visually-hidden" for="contactEmail">Email</label>
                  <input id="contactEmail" class="form-control" placeholder="contact@example.com" required type="email">
                </div>
                <div class="col-12 col-sm-4 d-grid">
                  <button id="addContactBtn" class="btn btn-primary" type="submit">Add contact</button>
                </div>
                <div class="col-12">
                  <div id="addContactAlert" class="alert d-none mt-2" role="alert"></div>
                </div>
              </form>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="mb-3">Your contacts</h5>
              <ul id="contactsList" class="list-group list-group-flush" style="max-height:60vh; overflow:auto;"></ul>
              <div id="contactsEmpty" class="text-center text-muted small py-3 d-none">No contacts yet. Add one above.</div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/contacts.js"></script>
  </body>
</html>
