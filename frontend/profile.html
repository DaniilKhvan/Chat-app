<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="/config.js"></script>
</head>
<body class="p-4">

  <h3>My Profile</h3>

  <div id="profileView" class="mb-3">
    <p><strong>Username:</strong> <span id="viewUsername"></span></p>
    <p><strong>Email:</strong> <span id="viewEmail"></span></p>
    <p><strong>Role:</strong> <span id="viewRole"></span></p>
    <p><strong>Created:</strong> <span id="viewCreated"></span></p>
    <p><strong>Last Seen:</strong> <span id="viewLastSeen"></span></p>
    <button id="editBtn" class="btn btn-outline-primary">Edit Profile</button>
  </div>

  <form id="profileForm" class="w-50 d-none">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">New Password</label>
      <input type="password" id="password" class="form-control" placeholder="Leave blank to keep current">
    </div>
    <button type="submit" class="btn btn-primary">Update Profile</button>
    <button type="button" id="cancelEdit" class="btn btn-link">Cancel</button>
  </form>

  <script>
    const API_BASE = CONFIG.API_BASE;

    function authHeader() {
      const t = localStorage.getItem('chat_token'); 
      return t ? { 'Authorization': 'Bearer ' + t } : {};
    }

    if (!localStorage.getItem('chat_token')) {
      window.location.href = '/index.html';
    }

    let profileData = null;

    async function loadProfile() {
      try {
        const res = await fetch(`${API_BASE}/users/profile`, {
          headers: { 'Content-Type': 'application/json', ...authHeader() }
        });

        if (res.status === 401) {
          localStorage.removeItem('chat_token');
          window.location.href = '/index.html';
          return;
        }

        if (!res.ok) {
          alert('Failed to load profile.');
          return;
        }

        profileData = await res.json();
        document.getElementById('viewUsername').textContent = profileData.username || '';
        document.getElementById('viewEmail').textContent = profileData.email || '';
        document.getElementById('viewRole').textContent = profileData.role || '';
        document.getElementById('viewCreated').textContent = profileData.createdAt ? new Date(profileData.createdAt).toLocaleString() : '';
        document.getElementById('viewLastSeen').textContent = profileData.lastSeen ? new Date(profileData.lastSeen).toLocaleString() : '';
      } catch (err) {
        console.error('Profile load error', err);
        alert('Network error while loading profile.');
      }
    }

    document.getElementById('editBtn').addEventListener('click', () => {
      if (!profileData) return;
      document.getElementById('username').value = profileData.username || '';
      document.getElementById('email').value = profileData.email || '';
      document.getElementById('password').value = '';
      document.getElementById('profileView').classList.add('d-none');
      document.getElementById('profileForm').classList.remove('d-none');
    });

    document.getElementById('cancelEdit').addEventListener('click', () => {
      document.getElementById('profileForm').classList.add('d-none');
      document.getElementById('profileView').classList.remove('d-none');
    });

    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const body = {
        username: document.getElementById('username').value.trim(),
        email: document.getElementById('email').value.trim(),
      };
      const pwd = document.getElementById('password').value;
      if (pwd) body.password = pwd;

      try {
        const res = await fetch(`${API_BASE}/users/profile`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            ...authHeader()
          },
          body: JSON.stringify(body)
        });

        if (res.status === 401) {
          localStorage.removeItem('chat_token');
          window.location.href = '/index.html';
          return;
        }

        if (!res.ok) {
          const err = await res.json().catch(()=>({ message: 'Update failed' }));
          alert('Error: ' + (err.message || 'Failed to update profile'));
          return;
        }

        profileData = await res.json();
        alert('Profile updated!');
        document.getElementById('viewUsername').textContent = profileData.username || '';
        document.getElementById('viewEmail').textContent = profileData.email || '';
        document.getElementById('viewRole').textContent = profileData.role || '';
        document.getElementById('viewCreated').textContent = profileData.createdAt ? new Date(profileData.createdAt).toLocaleString() : '';
        document.getElementById('viewLastSeen').textContent = profileData.lastSeen ? new Date(profileData.lastSeen).toLocaleString() : '';

        document.getElementById('profileForm').classList.add('d-none');
        document.getElementById('profileView').classList.remove('d-none');
      } catch (err) {
        console.error('Profile update error', err);
        alert('Network error while updating profile.');
      }
    });

    // run initial load
    loadProfile();
  </script>
</body>
</html>
